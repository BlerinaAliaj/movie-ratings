{% extends 'base.html' %}
{% block content %}

    <h2>User: {{ user_id }} </h2>
    <p>Age: {{ age }}</p>
    <p>Zipcode: {{ zipcode }}</p>
    <p>Movie Ratings:</p>

    <ul>
      {% for rating in ratings %}
          <li>
              <a href="/users/">
                {{ rating.movie.title }}</a> ({{ rating.score }})
          </li>
      {% endfor %}
    </ul>

{% endblock %}
