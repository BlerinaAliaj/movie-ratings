{% extends 'base.html' %}
{% block content %}

    <h2>User List</h2>

    <ul>
      {% for user in users %}
          <li>
              <a href="/user_detail/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
